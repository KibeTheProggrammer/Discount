<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
        }
        .introduction {
            background-color: #f0f0f0;
        }
        .skills {
            background-color: #ddd;
            padding: 10px;
            margin-top: 20px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .contact {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .contact a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        @media screen and (max-width: 600px) {
            header, .introduction, .skills, .contact {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Your Name</h1>
</header>

<section class="introduction">
    <h2>Introduction</h2>
    <p>Introduce yourself with a paragraph.</p>
</section>

<section class="skills">
    <h2>Skills</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <!-- Add more skills as needed -->
    </ul>
</section>

<section class="contact">
    <h2>Contact Information</h2>
    <p>Email: your.email@example.com</p>
    <p>
        Social Media:
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <!-- Add more social media links as needed -->
    </p>
</section>

</body>
</html>
